<html>

    <head>
        <script>
         
            document.getElementById("hello");
            var clickCount = 0;     
            function change_bg(a) {
                document.bgColor = a;
            }
            function loop_bg() {
                clickCount=(clickCount+1) % 4;
                switch (clickCount) {
                    case 1:
        
                        document.bgColor = 'orange';
                        break;
                    case 2:
        
                        document.bgColor = 'green';
                        break;
                    case 3:
        
                        document.bgColor = 'yellow';
                        break;
                    case 0:
        
                        document.bgColor = 'white';
                        break;       
                }     
            }
